<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Toasts</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="boxAlerts">
                <div class="alert light">
                    <div class="left">
                        <div class="icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="text">
                            <p>File has been removed successfully</p>
                        </div>
                    </div>
                    <div class="right">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="alert dark">
                    <div class="left">
                        <div class="icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="text">
                            <p>File has been removed successfully</p>
                        </div>
                    </div>
                    <div class="right">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="roundedAlerts">
                <div class="alert light">
                    <div class="left">
                        <div class="icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="text">
                            <p>File has been removed successfully</p>
                        </div>
                    </div>
                    <div class="right">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="alert dark">
                    <div class="left">
                        <div class="icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="text">
                            <p>File has been removed successfully</p>
                        </div>
                    </div>
                    <div class="right">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="centeredAlerts">
                <div class="alert light">
                    <div class="left">
                        <div class="icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="text">
                            <p>File has been removed successfully</p>
                        </div>
                    </div>
                </div>
                <div class="alert dark">
                    <div class="left">
                        <div class="icon">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <div class="text">
                            <p>File has been removed successfully</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
